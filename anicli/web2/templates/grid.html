{% extends "base.html" %}
{% block content %}
    <h2>{{ title }}</h2>
    <div class="grid">
        {% for item in items %}
        <div class="card">
            {% if item.meta.thumbnail %}
            <img src="{{ item.meta.thumbnail }}" alt="cover" loading="lazy">
            {% endif %}
            <a href="/anime/{{ item.uid }}">{{ item.title }}</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
