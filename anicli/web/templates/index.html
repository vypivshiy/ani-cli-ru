{% extends "base.html" %}
{% block content %}
    <div style="text-align: center; margin-top: 2rem;">
        <h2>Find Anime</h2>
        <form action="/search" method="get">
            <div style="display: flex; gap: 0.5rem; align-items: center; justify-content: center; margin-bottom: 1rem; flex-wrap: wrap;">
                <label for="source">Source:</label>
                <select name="source" id="source">
                    {% for ext in extractors %}
                    <option value="{{ ext }}" {% if ext == current_extractor %}selected{% endif %}>{{ ext }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <input type="text" name="q" placeholder="Anime title..." required style="width: 100%; max-width: 400px; margin: 1rem auto; display: block;">
            <button type="submit">Search</button>
        </form>
    </div>
{% endblock %}
